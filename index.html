<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
	  <button id="success-message" class="btn btn-main">Thank you!</button>
    </section>
    <div class="popup">
      <!-- Here goes your popup form HTML code -->
	  	<div class="formLogin">
			<div><span class="close">&times;</span></div>
			<div class="loginLabel">Login</div>
			<form name="myForm" id="myForm" action='' method="post">
				 <input type="email" id="email" name="email" placeholder='E-mail' required><br><br>
				 <input type="password" id="password" name="password" placeholder='Password' required><br><br>
				<label class="checkboxButton">I agree to terms & conditions.
					<input type="checkbox" required>
					<span class="checkboxButtonControl"></span>
				</label>      
				<input type='submit' id="submit" value='SUBMIT'>
			</form>
		</div>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
